{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Specializations</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="{% static "crud/css/style.css" %}" media="screen,projection,print" />
    <link type="text/css" rel="stylesheet" href="{% static "crud/css/menu.css" %}" media="screen,projection,print" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Pace -->
    <script type="text/javascript" src="{% static "crud/js/pace.min.js" %}"></script>
    <link href="{% static "crud/css/pace/pace-theme-flash.css" %}" rel="stylesheet" />
</head>

<body>
    <!-- <div id="overlay"></div> -->
    {% include 'crud/header.html' %}
    <main>
        <div class="container">
            <div class="row">
                <form class="col s12 m12 l12" method="POST">
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">label</i>
                            <input type="text" id="name" name="name" class="validate">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">label</i>
                            <input type="number" id="initial_life" name="initial_life" class="validate">
                            <label for="initial_life">Initial Life</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">label</i>
                            <input type="number" id="initial_mana" name="initial_mana" class="validate">
                            <label for="initial_mana">Initial Mana</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <button class="btn waves-effect waves-light" type="submit" target="_blank" formaction="/specialization/save/">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    {% include 'crud/footer.html' %}
</body>

</html>
<script type="text/javascript">
    // $(document).ajaxStart(function(){$("#overlay").show();});
    // $(document).ajaxComplete(function(){$("#overlay").hide();});

    $(document).ready(function() {
        {% if specialization %}
            carregarCombos();

            /* Setting fields for edit */
            $("#name").val(`{{ specialization.name }}`);
            $("#initial_life").val(`{{ specialization.initial_life }}`);
            $("#initial_mana").val(`{{ specialization.initial_mana }}`);
        {% endif %}
    });
</script>
